<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <!-- Font Awesome Glyphicons -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

   <!-- Chosen -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

    <title>Reddit Dynamic Scraper</title>



  </head>
  <body>

   <div class="container">

      <div class="jumbotron">
         <div id="wrapper">
            <h1>Reddit Dynamic Scraper</h1>
            <h2><i>Please enter the subreddit of your choice...</i></h2>
            <form id="subEntry">
               <input id="userSubreddit" placeholder="e.g. webdev">
               <button type="button" id="urlSubmit" class="btn btn-default">Scrape Now!</button>
            </form>
         </div>
      </div>

      <div class="row">
         <div class='col-md-12'>
            <div id="articles"></div>
         </div>
      </div>
         <div id="noteModal" class="modal fade" role="dialog">
           <div class="modal-dialog">
             <!-- Modal content-->
             <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" style="overflow: auto;"><span id="noteTitle"></span></h4>
                </div>
                <div class="modal-body" style="text-align: center">
                  <div id="notes">

                  </div>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
             </div>
            </div>
         </div>





   </div>


   <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
   <script src="app.js"></script>
   <style>
      body {
         background-image: url("assets/background.jpeg")
      }
      p {
         overflow: auto;
         }
   </style>
  </body>
</html>
